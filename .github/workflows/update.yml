name: Update Crypto & Stock Dashboard

on:
  schedule:
    - cron: "0 1 * * *"    # 9AM GMT+8 (1AM UTC)
    - cron: "0 5 * * *"    # 1PM GMT+8 (5AM UTC)
    - cron: "0 12 * * *"   # 8PM GMT+8 (12PM UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Write service account json
        env:
          SA_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$SA_JSON" > service_account.json

      - name: Run update
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python run_update.py
